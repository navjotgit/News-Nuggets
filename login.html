<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     
     /* Container for the logo */
      .logo-container {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #1e1e2f;
          padding: 20px;
          border-radius: 15px;
          width: 350px;
          margin: 50px auto;
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      /* Circle shape */
      .logo-circle {
          background: linear-gradient(135deg, #f54ea2, #ff7676);
          width: 90px;
          height: 90px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-right: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Nugget shape inside the circle */
      .logo-nugget {
          width: 45px;
          height: 45px;
          background: linear-gradient(135deg, #ffe259, #ffa751);
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      }

      /* Logo text */
      .logo-text {
          font-family: 'Arial', sans-serif;
          font-size: 28px;
          font-weight: bold;
          color: #78acbe;
          
      }

      .logo-text span {
          color: #ddff76;
      }
      .form_border {
        padding: 20px;
        margin-top: 50px;
        border-radius: 10px ;
    
      }
      .btn_sub {
        background-color: #1e1e2f;
      }
  </style>




</head>



  <body style="background-color: black;">
    
    
    <div class="logo-container">
      <div class="logo-circle">
          <div class="logo-nugget"></div>
      </div>
      <div class="logo-text">News <span>Nuggets</span></div>
  </div>
<div class="container form_border text-white " style="width:30%; border: 3px solid #1e1e2f;border-radius: 10px;background-color: #1e1e2f;">
  <div class="container text-center ">
    <h1>Login</h1>
  </div>
  <br>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><font size="5px">Email address</font></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"><font color="blue">We'll never share your email with anyone else.</font></div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><font size="5px">Password</font></label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <br>
    <div class="row text-center">
      <small>Don't have account? <a href="#">Sign Up</a></small>
  </div>
    <br>
    <div class="container text-center"><button type="submit" class="btn btn-primary btn_sub">Submit</button></div>
    <br>
  </form>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  
    <script src="login.js"></script>
</body>
</html>
